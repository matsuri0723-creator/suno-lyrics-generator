<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUNO歌詞・スタイル生成ツール</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Sans', 'Yu Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .mood-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .mood-option {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            font-size: 0.9rem;
        }

        .mood-option:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .mood-option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            display: none; /* 初期状態では非表示 */
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .result-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #e0e0e0;
        }

        .result-box h3 {
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .lyrics-box {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            white-space: pre-wrap;
            font-size: 0.9rem;
            line-height: 1.6;
            border-left: 4px solid #667eea;
            max-height: 400px;
            overflow-y: auto;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 5px 5px 0;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .loading {
            display: none; /* 初期状態では非表示 */
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-section {
                grid-template-columns: 1fr;
            }
            
            .results {
                grid-template-columns: 1fr;
            }
            
            .mood-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎵 SUNO歌詞・スタイル生成ツール</h1>
            <p>タイトルとジャンルを入れるだけで、AIが歌詞とSUNOスタイルを生成します</p>
        </div>

        <div class="form-section">
            <div>
                <div class="form-group">
                    <label for="title">楽曲タイトル</label>
                    <input type="text" id="title" placeholder="例：夏の思い出">
                </div>

                <div class="form-group">
                    <label for="genre">ジャンル</label>
                    <select id="genre">
                        <option value="">ジャンルを選択</option>
                        <option value="j-pop">J-POP</option>
                        <option value="rock">ロック</option>
                        <option value="ballad">バラード</option>
                        <option value="electronic">エレクトロニック</option>
                        <option value="folk">フォーク</option>
                        <option value="jazz">ジャズ</option>
                        <option value="hip-hop">ヒップホップ</option>
                        <option value="reggae">レゲエ</option>
                        <option value="country">カントリー</option>
                        <option value="blues">ブルース</option>
                        <option value="funk">ファンク</option>
                        <option value="classical">クラシック</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="custom-requirements">こだわり・入れたい楽器・要素</label>
                    <textarea id="custom-requirements" rows="4" placeholder="例：ピアノソロ、ギターソロ、オーケストラ、切ないメロディ"></textarea>
                </div>
            </div>

            <div>
                <div class="form-group">
                    <label>雰囲気・イメージ（複数選択可）</label>
                    <div class="mood-grid">
                        <div class="mood-option" data-mood="明るい">明るい</div>
                        <div class="mood-option" data-mood="楽しい">楽しい</div>
                        <div class="mood-option" data-mood="悲しい">悲しい</div>
                        <div class="mood-option" data-mood="穏やか">穏やか</div>
                        <div class="mood-option" data-mood="力強い">力強い</div>
                        <div class="mood-option" data-mood="優しい">優しい</div>
                        <div class="mood-option" data-mood="エネルギッシュ">エネルギッシュ</div>
                        <div class="mood-option" data-mood="ロマンチック">ロマンチック</div>
                        <div class="mood-option" data-mood="ミステリアス">ミステリアス</div>
                        <div class="mood-option" data-mood="ノスタルジック">ノスタルジック</div>
                    </div>
                </div>

            </div>
        </div>

        <button class="generate-btn" onclick="generateOutput()">🎼 歌詞とスタイルを生成</button>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>AIが歌詞とスタイルを生成中です...</p>
        </div>

        <div id="results" class="results">
            <div class="result-box">
                <h3>📝 生成された歌詞</h3>
                <div id="lyrics-output" class="lyrics-box"></div>
                <button class="copy-btn" onclick="copyToClipboard('lyrics-output')">コピー</button>
            </div>
            <div class="result-box">
                <h3>🎨 SUNOスタイルタグ（英語）</h3>
                <div id="style-output" class="lyrics-box"></div>
                <button class="copy-btn" onclick="copyToClipboard('style-output')">コピー</button>
            </div>
        </div>
    </div>

    <script>
        const generateButton = document.querySelector('.generate-btn');
        const loadingSection = document.getElementById('loading');
        const resultsSection = document.getElementById('results');
        const lyricsOutput = document.getElementById('lyrics-output');
        const styleOutput = document.getElementById('style-output');

        // 雰囲気の選択ロジック
        document.querySelectorAll('.mood-option').forEach(option => {
            option.addEventListener('click', () => {
                option.classList.toggle('selected');
            });
        });

        // 生成ボタンの処理
        const generateOutput = async () => {
            const songTitle = document.getElementById('title').value;
            const genre = document.getElementById('genre').value;
            const customRequirements = document.getElementById('custom-requirements').value;
            const selectedMoods = Array.from(document.querySelectorAll('.mood-option.selected')).map(el => el.getAttribute('data-mood'));

            if (!songTitle.trim()) {
                alert('楽曲タイトルは必須です。');
                return;
            }

            loadingSection.style.display = 'block';
            resultsSection.style.display = 'none';
            generateButton.disabled = true;

            try {
                const response = await fetch('http://localhost:3000/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        songTitle: songTitle,
                        genre: genre,
                        mood: selectedMoods.join(','),
                        customRequirements: customRequirements
                    })
                });

                if (!response.ok) {
                    throw new Error('サーバーエラーが発生しました。');
                }

                const data = await response.json();

                lyricsOutput.textContent = data.lyrics;
                styleOutput.textContent = data.style;
                resultsSection.style.display = 'grid';

            } catch (error) {
                alert('生成中にエラーが発生しました: ' + error.message);
                console.error(error);
                resultsSection.style.display = 'none';
            } finally {
                loadingSection.style.display = 'none';
                generateButton.disabled = false;
            }
        };

        // コピーボタンの処理
        const copyToClipboard = (elementId) => {
            const textToCopy = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(textToCopy)
                .then(() => {
                    alert('クリップボードにコピーしました！');
                })
                .catch(err => {
                    console.error('コピーに失敗しました', err);
                    alert('コピーに失敗しました。手動でコピーしてください。');
                });
        };
    </script>
</body>
</html>
