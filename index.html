<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUNO AI楽曲生成ボット</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        const { Music, Copy, Download, Wand2, Sparkles, RefreshCw } = lucide;

        const SunoAISongGenerator = () => {
            const [songTitle, setSongTitle] = useState('');
            const [genre, setGenre] = useState('');
            const [mood, setMood] = useState('');
            const [customRequirements, setCustomRequirements] = useState('');
            const [songLength, setSongLength] = useState('standard');
            const [generatedOutput, setGeneratedOutput] = useState('');
            const [isGenerating, setIsGenerating] = useState(false);

            const genreOptions = [
                'ポップス', 'ロック', 'ジャズ', 'ブルース', 'カントリー', 'フォーク',
                'エレクトロニック', 'ヒップホップ', 'R&B', 'ファンク', 'レゲエ',
                'バラード', 'ハードロック', 'パンク', 'メタル', 'アニメソング',
                'J-POP', 'ハードボイルド', 'フィルムノワール', 'ジャジー',
                'アコースティック', 'シンセポップ', 'インディー', 'オルタナティブ'
            ];

            const moodOptions = [
                '明るい', '暗い', '楽しい', '悲しい', '力強い', '優しい', '激しい',
                '穏やか', 'ロマンチック', 'ミステリアス', 'ドラマチック', 'ノスタルジック',
                'エネルギッシュ', 'メランコリー', 'ホップフル', 'ダーク', 'アップビート',
                'チル', 'エモーショナル', 'ヒロイック', 'コミカル', '幻想的'
            ];

            const generateLyricsAndStyle = () => {
                if (!songTitle.trim()) {
                    alert('楽曲タイトルを入力してください');
                    return;
                }

                setIsGenerating(true);

                setTimeout(() => {
                    const generatedLyrics = createLyrics(songTitle, genre, mood, customRequirements, songLength);
                    const generatedStyle = createStyle(genre, mood, customRequirements);
                    
                    const output = `# ${songTitle}

## SUNO用楽曲制作データ

### スタイル指定
${generatedStyle}

### 歌詞（構成タグ付き）

${generatedLyrics}`;

                    setGeneratedOutput(output);
                    setIsGenerating(false);
                }, 2000);
            };

            const createStyle = (genre, mood, customRequirements) => {
                const styleMap = {
                    'ジャズ': 'Jazz, Swing, Horn Section, Walking Bass, Brush Drums',
                    'ハードボイルド': 'Film Noir Jazz, Hard Boiled Detective, Muted Trumpet, Night Atmosphere, Moody',
                    'ポップス': 'Pop, Catchy, Upbeat, Modern Production',
                    'ロック': 'Rock, Electric Guitar, Drums, Bass, Energetic',
                    'バラード': 'Ballad, Piano, Strings, Emotional, Slow',
                    'エレクトロニック': 'Electronic, Synth, Dance, Modern, Digital',
                    'フォーク': 'Folk, Acoustic Guitar, Harmonica, Natural, Organic',
                    'ブルース': 'Blues, Electric Guitar, Harmonica, Soulful',
                    'R&B': 'R&B, Smooth, Groovy, Soulful Vocals',
                    'ヒップホップ': 'Hip Hop, Rap, Beat, Urban, Modern'
                };

                const moodMap = {
                    '明るい': 'Bright, Happy, Uplifting',
                    '暗い': 'Dark, Moody, Atmospheric',
                    '楽しい': 'Fun, Playful, Energetic',
                    '悲しい': 'Sad, Melancholic, Emotional',
                    '力強い': 'Powerful, Strong, Intense',
                    '優しい': 'Gentle, Soft, Tender',
                    'ミステリアス': 'Mysterious, Enigmatic, Suspenseful',
                    'ロマンチック': 'Romantic, Loving, Intimate',
                    'ノスタルジック': 'Nostalgic, Wistful, Reminiscent'
                };

                let style = styleMap[genre] || 'Pop, 120 BPM';
                if (mood && moodMap[mood]) {
                    style += ', ' + moodMap[mood];
                }
                
                if (customRequirements) {
                    const instruments = ['Piano', 'Guitar', 'Violin', 'Saxophone', 'Trumpet', 'Flute', 'Drums', 'Bass', 'Synth', 'Harmonica'];
                    const lowerReq = customRequirements.toLowerCase();
                    
                    instruments.forEach(instrument => {
                        if (lowerReq.includes(instrument.toLowerCase()) && !style.toLowerCase().includes(instrument.toLowerCase())) {
                            style += ', ' + instrument;
                        }
                    });
                    
                    if (lowerReq.includes('ソロ') && !style.includes('Solo')) {
                        style += ', Solo Section';
                    }
                    if (lowerReq.includes('アコースティック') && !style.includes('Acoustic')) {
                        style += ', Acoustic';
                    }
                    if (lowerReq.includes('オーケストラ') && !style.includes('Orchestra')) {
                        style += ', Orchestral';
                    }
                }
                
                const tempos = ['100 BPM', '110 BPM', '120 BPM', '130 BPM', '140 BPM'];
                if (!style.includes('BPM')) {
                    style += ', ' + tempos[Math.floor(Math.random() * tempos.length)];
                }

                return style;
            };

            const createLyrics = (title, genre, mood, customRequirements, songLength) => {
                let customTheme = '';
                if (customRequirements) {
                    const lowerReq = customRequirements.toLowerCase();
                    if (lowerReq.includes('猫') || lowerReq.includes('ねこ')) {
                        customTheme = 'ねこ';
                    } else if (lowerReq.includes('夜') || lowerReq.includes('よる')) {
                        customTheme = 'よる';
                    } else if (lowerReq.includes('海') || lowerReq.includes('うみ')) {
                        customTheme = 'うみ';
                    }
                }

                if (songLength === 'intro') {
                    return `[Intro]
${title.toLowerCase().includes('カメ') ? 'のんびりペースで あるいてく' : 'あたらしい ものがたり'}
${title.toLowerCase().includes('探偵') ? 'じけんのかおり かぜにのり' : customTheme === 'ねこ' ? 'ねこのように しなやかに' : 'ゆめをおいかけて いこう'}
${title} の はじまり

[End]`;
                }

                if (songLength === 'short') {
                    return `[Intro]

[Verse]
${customTheme === 'よる' ? 'よるのまちかど きりのなか' : 'あたらしい あさがきた'}
${title.toLowerCase().includes('探偵') ? 'じけんのかおり かぜにのり' : customTheme === 'ねこ' ? 'ねこのように あるいてく' : 'きょうもまた はじまるよ'}

[Hook]
${title} ${title}
${mood === 'ミステリアス' ? 'ひみつを ときあかせ' : mood === '明るい' ? 'たのしく うたおう' : 'ここから ひとつに'}
${customTheme === 'よる' ? 'よるのまちで' : customTheme === 'ねこ' ? 'ねこのように' : 'みんなで いっしょに'}
${title} の ものがたり

[Outro]
${title} ずっと つづいてく

[Fade Out]`;
                }

                const lyrics = `[Intro]

[Verse]
${customTheme === 'よる' ? 'よるのまちかど きりのなか' : 'あたらしい あさがきた'}
${customTheme === 'よる' ? 'てがかりをさがし あるいてる' : 'きょうもまた はじまるよ'}
${title.toLowerCase().includes('カメ') ? 'のんびりペースで あるいてく' : customTheme === 'ねこ' ? 'ねこのように しなやかに' : 'ひとりじゃない みんながいる'}
${title.toLowerCase().includes('探偵') ? 'じけんのかけら おいかけてる' : customTheme === 'うみ' ? 'うみのかぜが ふいてくる' : 'ゆめをおいかけて いこう'}

[Pre-Chorus]
${mood === 'ミステリアス' ? 'やみのなかでも みえるもの' : 'ふりかえらずに まえをみて'}
${mood === 'ミステリアス' ? 'しんじつはきっと そこにある' : 'あしたのきらめき みえてくる'}

[Hook]
${title} ${title}
${mood === '明るい' ? 'たのしく うたおう' : mood === 'ミステリアス' ? 'ひみつを ときあかせ' : 'ここから ひとつに'}
${genre === 'ジャズ' ? 'ホーンがひびく このまちで' : customTheme === 'よる' ? 'よるのまちで' : 'みんなで いっしょに'}
${title.toLowerCase().includes('探偵') ? 'なぞとき ものがたり' : customTheme === 'ねこ' ? 'ねこの ものがたり' : 'あたらしい ページを'}
${title} ${title}
${mood === '力強い' ? 'つよくて かっこいい' : 'やさしくて あたたかい'}

[Interlude]

[Verse]
${mood === 'ノスタルジック' ? 'むかしのことを おもいだす' : customTheme === 'よる' ? 'ネオンサインが てらすなか' : 'あたらしいかぜが ふいてきた'}
${title.toLowerCase().includes('カメ') ? 'ゆっくり けど たしかなあし' : customTheme === 'ねこ' ? 'ねこのひとみが ひかってる' : 'はやさじゃない たいせつなもの'}
${genre === 'バラード' ? 'しずかなよるに きこえるのは' : customTheme === 'うみ' ? 'うみのおとが きこえてる' : 'にぎやかなまちを あるいてく'}
${mood === '優しい' ? 'やさしいきもち つたえたい' : customTheme === 'ねこ' ? 'ねこのように やわらかく' : 'げんきなこえで うたおうよ'}

[Pre-Chorus]
${mood === '悲しい' ? 'なみだがでても だいじょうぶ' : 'こまったときは たすけあい'}
${mood === '悲しい' ? 'あしたはきっと いいひだよ' : 'みんなでいれば へっちゃらさ'}

[Hook]
${title} ${title}
${mood === '明るい' ? 'たのしく うたおう' : mood === 'ミステリアス' ? 'ひみつを ときあかせ' : 'ここから ひとつに'}
${genre === 'ジャズ' ? 'ホーンがひびく このまちで' : customTheme === 'よる' ? 'よるのまちで' : 'みんなで いっしょに'}
${title.toLowerCase().includes('探偵') ? 'なぞとき ものがたり' : customTheme === 'ねこ' ? 'ねこの ものがたり' : 'あたらしい ページを'}
${title} ${title}
${mood === '力強い' ? 'つよくて かっこいい' : 'やさしくて あたたかい'}

${songLength === 'long' ? `[Bridge]
${customTheme === 'よる' ? 'ほしがみえる そらのした' : 'あたらしいゆめ みつけたよ'}
${customTheme === 'ねこ' ? 'ねこのように じゆうに' : 'だれでもできる きせきがある'}
${title} とともに
みらいへ むかっていこう

[Hook]
${title} ${title}
${mood === '明るい' ? 'たのしく うたおう' : mood === 'ミステリアス' ? 'ひみつを ときあかせ' : 'ここから ひとつに'}
${genre === 'ジャズ' ? 'ホーンがひびく このまちで' : customTheme === 'よる' ? 'よるのまちで' : 'みんなで いっしょに'}
${title.toLowerCase().includes('探偵') ? 'なぞとき ものがたり' : customTheme === 'ねこ' ? 'ねこの ものがたり' : 'あたらしい ページを'}
${title} ${title}
${mood === '力強い' ? 'つよくて かっこいい' : 'やさしくて あたたかい'}

` : ''}[Outro]
${mood === 'ノスタルジック' ? 'ゆうひが しずんでいく' : customTheme === 'よる' ? 'あけがたちかく なるころに' : 'あしたもまた あえるかな'}
${title} の ものがたり
${mood === '優しい' ? 'やさしい きもちで' : 'たのしい きもちで'}
ずっと つづいてく

[Fade Out]`;

                return lyrics;
            };

            const copyToClipboard = () => {
                navigator.clipboard.writeText(generatedOutput).then(() => {
                    alert('クリップボードにコピーしました！');
                }).catch(() => {
                    // フォールバック：テキストエリアを作成してコピー
                    const textArea = document.createElement('textarea');
                    textArea.value = generatedOutput;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    alert('クリップボードにコピーしました！');
                });
            };

            const downloadAsFile = () => {
                const element = document.createElement('a');
                const file = new Blob([generatedOutput], { type: 'text/plain' });
                element.href = URL.createObjectURL(file);
                element.download = `${songTitle || 'song'}.txt`;
                document.body.appendChild(element);
                element.click();
                document.body.removeChild(element);
            };

            return React.createElement('div', {
                className: 'max-w-6xl mx-auto p-6 bg-gradient-to-br from-indigo-50 to-purple-50 min-h-screen'
            }, [
                React.createElement('div', {
                    key: 'container',
                    className: 'bg-white rounded-2xl shadow-2xl overflow-hidden'
                }, [
                    // Header
                    React.createElement('div', {
                        key: 'header',
                        className: 'bg-gradient-to-r from-indigo-600 to-purple-600 text-white p-6'
                    }, [
                        React.createElement('div', {
                            key: 'header-content',
                            className: 'flex items-center gap-3'
                        }, [
                            React.createElement(Sparkles, { key: 'icon', className: 'w-8 h-8' }),
                            React.createElement('div', { key: 'title-section' }, [
                                React.createElement('h1', {
                                    key: 'title',
                                    className: 'text-3xl font-bold'
                                }, 'SUNO AI楽曲生成ボット'),
                                React.createElement('p', {
                                    key: 'subtitle',
                                    className: 'text-indigo-100 mt-1'
                                }, 'タイトル・ジャンル・雰囲気を入力するだけでAIが歌詞とスタイルを自動生成')
                            ])
                        ])
                    ]),
                    
                    // Main Content
                    React.createElement('div', {
                        key: 'main',
                        className: 'grid lg:grid-cols-2 gap-6 p-6'
                    }, [
                        // Input Section
                        React.createElement('div', {
                            key: 'input',
                            className: 'space-y-6'
                        }, [
                            React.createElement('div', {
                                key: 'form',
                                className: 'bg-gradient-to-r from-blue-50 to-indigo-50 p-6 rounded-xl border border-blue-100'
                            }, [
                                React.createElement('h2', {
                                    key: 'form-title',
                                    className: 'text-xl font-semibold mb-4 text-gray-800 flex items-center gap-2'
                                }, [
                                    React.createElement(Music, { key: 'music-icon', className: 'w-6 h-6' }),
                                    '楽曲設定'
                                ]),
                                
                                React.createElement('div', {
                                    key: 'form-fields',
                                    className: 'space-y-4'
                                }, [
                                    // Song Title
                                    React.createElement('div', { key: 'title-field' }, [
                                        React.createElement('label', {
                                            key: 'title-label',
                                            className: 'block text-sm font-medium text-gray-700 mb-2'
                                        }, ['楽曲タイトル ', React.createElement('span', {
                                            key: 'required',
                                            className: 'text-red-500'
                                        }, '*')]),
                                        React.createElement('input', {
                                            key: 'title-input',
                                            type: 'text',
                                            value: songTitle,
                                            onChange: (e) => setSongTitle(e.target.value),
                                            className: 'w-full p-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-lg',
                                            placeholder: '例: 名探偵カメさん、青春の歌、恋する猫'
                                        })
                                    ]),
                                    
                                    // Genre
                                    React.createElement('div', { key: 'genre-field' }, [
                                        React.createElement('label', {
                                            key: 'genre-label',
                                            className: 'block text-sm font-medium text-gray-700 mb-2'
                                        }, 'ジャンル'),
                                        React.createElement('select', {
                                            key: 'genre-select',
                                            value: genre,
                                            onChange: (e) => setGenre(e.target.value),
                                            className: 'w-full p-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-lg'
                                        }, [
                                            React.createElement('option', { key: 'genre-empty', value: '' }, 'ジャンルを選択...'),
                                            ...genreOptions.map((option, index) => 
                                                React.createElement('option', { key: `genre-${index}`, value: option }, option)
                                            )
                                        ])
                                    ]),
                                    
                                    // Mood
                                    React.createElement('div', { key: 'mood-field' }, [
                                        React.createElement('label', {
                                            key: 'mood-label',
                                            className: 'block text-sm font-medium text-gray-700 mb-2'
                                        }, '雰囲気・イメージ'),
                                        React.createElement('select', {
                                            key: 'mood-select',
                                            value: mood,
                                            onChange: (e) => setMood(e.target.value),
                                            className: 'w-full p-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-lg'
                                        }, [
                                            React.createElement('option', { key: 'mood-empty', value: '' }, '雰囲気を選択...'),
                                            ...moodOptions.map((option, index) => 
                                                React.createElement('option', { key: `mood-${index}`, value: option }, option)
                                            )
                                        ])
                                    ]),
                                    
                                    // Custom Requirements
                                    React.createElement('div', { key: 'custom-field' }, [
                                        React.createElement('label', {
                                            key: 'custom-label',
                                            className: 'block text-sm font-medium text-gray-700 mb-2'
                                        }, 'こだわり・追加要素'),
                                        React.createElement('textarea', {
                                            key: 'custom-input',
                                            value: customRequirements,
                                            onChange: (e) => setCustomRequirements(e.target.value),
                                            className: 'w-full p-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-lg resize-none',
                                            rows: 3,
                                            placeholder: '入れたい楽器、特定のフレーズ、歌詞のテーマなど\n例: サックスソロを入れたい、猫が主人公、夜の街の雰囲気'
                                        })
                                    ]),
                                    
                                    // Song Length
                                    React.createElement('div', { key: 'length-field' }, [
                                        React.createElement('label', {
                                            key: 'length-label',
                                            className: 'block text-sm font-medium text-gray-700 mb-2'
                                        }, '楽曲の長さ'),
                                        React.createElement('select', {
                                            key: 'length-select',
                                            value: songLength,
                                            onChange: (e) => setSongLength(e.target.value),
                                            className: 'w-full p-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-lg'
                                        }, [
                                            React.createElement('option', { key: 'length-standard', value: 'standard' }, '標準（3-4分）'),
                                            React.createElement('option', { key: 'length-short', value: 'short' }, 'ショート（1-2分）'),
                                            React.createElement('option', { key: 'length-long', value: 'long' }, 'ロング（4-6分）'),
                                            React.createElement('option', { key: 'length-intro', value: 'intro' }, 'イントロのみ（30秒）')
                                        ])
                                    ])
                                ]),
                                
                                // Generate Button
                                React.createElement('button', {
                                    key: 'generate-btn',
                                    onClick: generateLyricsAndStyle,
                                    disabled: isGenerating || !songTitle.trim(),
                                    className: 'w-full mt-6 bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-4 px-6 rounded-xl font-semibold text-lg hover:from-indigo-700 hover:to-purple-700 transition-all duration-200 shadow-lg hover:shadow-xl flex items-center justify-center gap-3 disabled:opacity-50 disabled:cursor-not-allowed'
                                }, [
                                    isGenerating ? 
                                        React.createElement(RefreshCw, { key: 'loading-icon', className: 'w-6 h-6 animate-spin' }) :
                                        React.createElement(Wand2, { key: 'wand-icon', className: 'w-6 h-6' }),
                                    isGenerating ? 'AI生成中...' : 'AIが歌詞とスタイルを生成'
                                ])
                            ])
                        ]),
                        
                        // Output Section
                        React.createElement('div', {
                            key: 'output',
                            className: 'space-y-6'
                        }, [
                            React.createElement('div', {
                                key: 'output-container',
                                className: 'bg-gray-50 p-4 rounded-xl'
                            }, [
                                React.createElement('div', {
                                    key: 'output-header',
                                    className: 'flex items-center justify-between mb-4'
                                }, [
                                    React.createElement('h2', {
                                        key: 'output-title',
                                        className: 'text-xl font-semibold text-gray-800'
                                    }, 'AI生成結果'),
                                    generatedOutput ? React.createElement('div', {
                                        key: 'buttons',
                                        className: 'flex gap-2'
                                    }, [
                                        React.createElement('button', {
                                            key: 'copy-btn',
                                            onClick: copyToClipboard,
                                            className: 'flex items-center gap-2 px-3 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors text-sm'
                                        }, [
                                            React.createElement(Copy, { key: 'copy-icon', className: 'w-4 h-4' }),
                                            'コピー'
                                        ]),
                                        React.createElement('button', {
                                            key: 'download-btn',
                                            onClick: downloadAsFile,
                                            className: 'flex items-center gap-2 px-3 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors text-sm'
                                        }, [
                                            React.createElement(Download, { key: 'download-icon', className: 'w-4 h-4' }),
                                            'ダウンロード'
                                        ])
                                    ]) : null
                                ]),
                                
                                React.createElement('div', {
                                    key: 'output-content',
                                    className: 'bg-white p-4 rounded-lg border h-96 overflow-y-auto'
                                }, [
                                    isGenerating ? 
                                        React.createElement('div', {
                                            key: 'loading',
                                            className: 'flex items-center justify-center h-full'
                                        }, [
                                            React.createElement('div', {
                                                key: 'loading-content',
                                                className: 'text-center'
                                            }, [
                                                React.createElement(RefreshCw, {
                                                    key: 'loading-spinner',
                                                    className: 'w-12 h-12 mx-auto mb-4 text-indigo-500 animate-spin'
                                                }),
                                                React.createElement('p', {
                                                    key: 'loading-text',
                                                    className: 'text-gray-600'
                                                }, 'AIが歌詞とスタイルを考えています...'),
                                                React.createElement('p', {
                                                    key: 'loading-subtext',
                                                    className: 'text-sm text-gray-400 mt-2'
                                                }, 'しばらくお待ちください')
                                            ])
                                        ]) :
                                    generatedOutput ? 
                                        React.createElement('pre', {
                                            key: 'output-text',
                                            className: 'whitespace-pre-wrap font-mono text-sm text-gray-800'
                                        }, generatedOutput) :
                                        React.createElement('div', {
                                            key: 'empty-state',
                                            className: 'flex items-center justify-center h-full text-gray-500'
                                        }, [
                                            React.createElement('div', {
                                                key: 'empty-content',
                                                className: 'text-center'
                                            }, [
                                                React.createElement(Sparkles, {
                                                    key: 'empty-icon',
                                                    className: 'w-16 h-16 mx-auto mb-4 text-gray-300'
                                                }),
                                                React.createElement('p', {
                                                    key: 'empty-text',
                                                    className: 'mb-2'
